<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
<div id="app">
    <button
            @click="toggle"
            :class="active ? 'text-green' : 'text-red'"
    >Click me!</button>
</div>
<script>
    Vue.createApp({
        data() {
            return {
                active: false
            }
        },
        methods: {
            toggle() {
                this.active = !this.active
            }
        }
    }).mount('#app')
</script>

<style>
    body {
        display: grid;
        place-items: center;
    }

    .text-green {
        color: green;
    }
    .text-red {
        color: red;
    }
</style>
</body>
</html>
